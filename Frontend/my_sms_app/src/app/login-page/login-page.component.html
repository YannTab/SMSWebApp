<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="../../../assets/images/bg.jpg">
		</div>
		<div class="login-content">
			<form>
				<img src="../../../assets/images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" placeholder="Phone number" class="input" formControlName="number">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" placeholder="Password" class="input" formControlName="password">
            	   </div>
            	</div>
            	<a (click)="recover()">Forgot Password?</a>
            	<button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

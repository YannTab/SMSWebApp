<app-sidebar></app-sidebar>
<div class="content">
    <div class="content-body d-flex flex-column justify-content-center">
        <mat-toolbar class="title mb-1">
            <span>Discussions</span>
        </mat-toolbar>
        <input class="form-control mb-1 half-width" type="text" placeholder="Ex. Paul">
        <table mat-table matSort matSort matSortActive="created" matSortDisableClear matSortDirection="desc" 
        [dataSource]="dataSource" class="mat-elevation-z8 mb-1">
            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="to">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> To </th>
                <td mat-cell *matCellDef="let element"> {{element.to}} </td>
            </ng-container>
    
            <ng-container matColumnDef="msg">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Messages </th>
                <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
            </ng-container>
    
            <ng-container matColumnDef="date">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button class="btn btn-danger"><span class="fa fa-solid fa-trash"> </span></button>  
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
        <mat-paginator #paginator [pageSize]="5"></mat-paginator>
    </div>
</div>
